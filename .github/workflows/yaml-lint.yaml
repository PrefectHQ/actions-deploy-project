---
name: lint yaml files

"on":
  pull_request:
    branches: [main]

jobs:
  lintAllTheThings:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: yaml-lint
        uses: ibiqlik/action-yamllint@v3
        with:
          config_data: |
            extends: default
            rules:
              line-length: warning
